<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full"></i>
      <!-- Lighting Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i> 
    Friends' Name Display 
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="friend-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="enemy.png" class="user-component_avatar user-component_avatar--xl" alt="">
        <div class="user-component__text">
          <h4 class="user-component__title">HsH</h4>
          <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="enemy.png" class="user-component_avatar user-component_avatar--sm" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#">
          <span class="nav__notification">1</span>
          <i class="fa-regular fa-comment fa-2x" ></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/3fba631e28.js" 
  crossorigin="anonymous"></script>
</body>
</html>
