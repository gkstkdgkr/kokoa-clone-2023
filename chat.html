<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Clone</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full"></i>
      <!-- Lighting Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <a href="setting.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
    </div>
  </header>

  <main class="main-screen">
    <a href="chatting.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="enemy.png" class="user-component_avatar user-component_avatar" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title">HsH</h4>
            <h6 class="user-component__subtitle">Please check My Account Info</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">22:22</span>
          <span class="badge">1</span>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chat.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-solid fa-comment fa-2x"></i></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/3fba631e28.js" 
  crossorigin="anonymous"></script>
</body>
</html>
