<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full"></i>
      <!-- Lighting Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Clone</h1>
    <p class="welcome-header__text">If you have a Account, log in with your email or phone number</p>
  </header>

  <form id="login-form" action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number">
    <input name="password"type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find Account or Password</a>
  </form>


  <script src="https://kit.fontawesome.com/3fba631e28.js" 
  crossorigin="anonymous"></script>
</body>
</html>
