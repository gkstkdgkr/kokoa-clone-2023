<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Clone</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full"></i>
      <!-- Lighting Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="enemy.png" class="user-component_avatar user-component_avatar--xl" alt="">
        <div class="user-component__text">
          <h4 class="user-component__title">HsH</h4>
          <h6 class="user-component__subtitle">+82 10-xxxx-xxxx</h6>
        </div>
      </div> 
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-folder-closed"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon"> 
        <i class="fa-regular fa-face-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush fa-rotate-180"></i>
        <span>Themes</span>
      </div>  
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-sharp fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Clone Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-sharp fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Clone Story</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chat.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x" ></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/3fba631e28.js" 
  crossorigin="anonymous"></script>
</body>
</html>
